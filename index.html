<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- icons link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- css stylesheet link -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- title -->
  <title>Stats preview card component | Frontend Mentor </title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="card">
      <div class="content">
        <div class="insights">
          <h1>
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="prg">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div class="numbers">
            <b class="words">10k+</b>
            <p class="para">companies</p>
          </div>
          <div class="numbers">
            <b class="words">314</b>
            <p class="para">templates</p>
          </div>
          <div class="numbers">
            <b class="words">12M+</b>
            <p class="para">queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="/images/image-header-desktop.jpg" alt="image-header-desktop" width="517px">
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">girldocode</a>.
  </div>
</body>

</html>
